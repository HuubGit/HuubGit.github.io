<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2em;
            color: #007BFF;
            margin-bottom: 20px;
        }

        h3 {
            font-size: 1.5em;
            color: #555;
            margin-top: 30px;
            margin-bottom: 10px;
        }

        p {
            font-size: 1em;
            margin-bottom: 20px;
            color: #666;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Project1</h1>
    </header>

    <section class="content">
        <h2>Big</h2>
        <p>contents</p>

        <h3>mid</h3>
        <p>contents</p>

        <h3>Pic</h3>
        <div class="image-container">
            <img src="your-image.jpg" alt="pic">
        </div>

        <p>des to pic</p>
    </section>

    <footer>
        <p>&copy; 2024 Pengfei Tian - Project1</p>
    </footer>
</body>
</html>
